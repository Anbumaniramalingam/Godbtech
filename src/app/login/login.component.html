<style>
.login-sec{ 
	margin: 20px auto;
	width: 400px;
    text-transform: capitalize;
	text-align: center;
}
.form-group {
    padding: 10px;
    clear: both;
    overflow: hidden;
}
.form-group label{float: left;}
.form-group input{float: right;}
.btn-primary {
    border-radius: 5px;
    padding: 10px 30px;
    margin: 10px 0px;
    background: #00bcd4;
    border: 0px;
    color: #fff;
    font-weight: 700;
	cursor: pointer;
}
</style>
<div class='login-sec'>
	<p>login page!</p>
	 <form [formGroup]="uuser"  >
	  <div class="form-group" >
		<label for="uemail">Email address:</label>
		<input type="text" class="form-control" formControlName="uemail" placeholder="Enter email" name="uemail"   id="uemail" >
	  </div>
	  
	  <div class="form-group" >
		<label for="upwd1">Password:</label>
		<input type="password" class="form-control" formControlName="upwd1"  placeholder="Enter password" name="upwd1"  id="upwd1" >
	  </div>
	  <button type="submit" (click)="loginfn()" class="btn btn-primary">Login</button>
	</form> 
</div>
